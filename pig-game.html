<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="imagex/png" href="./images/pig.ico" />
    <link rel="stylesheet" type="text/css" href="pig-game.css" />
    <script type="text/javascript" src="pig-game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
  </head>
  <body>
    <div id="container">
      <div class="player active" id="player1-container">
        <h1 class="player-name">PLAYER 1</h1>
        <span id="player-1-score" class="player-score">0</span>
        <div id="current-player-1" class="current">
          <h4 class="current-title">CURRENT</h4>
          <span id="current-score-p1">0</span>
        </div>
      </div>
      <div class="player" id="player2-container">
        <h1 class="player-name">PLAYER 2</h1>
        <span id="player-2-score" class="player-score">0</span>
        <div id="current-player-2" class="current">
          <h4 class="current-title">CURRENT</h4>
          <span id="current-score-p2">0</span>
        </div>
      </div>
      <img src="images/dice-1.png" id="img-dice-1" class="dice hidden" />
      <img src="images/dice-2.png" id="img-dice-2" class="dice hidden" />
      <img src="images/dice-3.png" id="img-dice-3" class="dice hidden" />
      <img src="images/dice-4.png" id="img-dice-4" class="dice hidden" />
      <img src="images/dice-5.png" id="img-dice-5" class="dice hidden" />
      <img src="images/dice-6.png" id="img-dice-6" class="dice hidden" />
      <div id="buttons">
        <button class="button" id="new-game">üîÑ NEW GAME</button>
        <button class="button" id="roll-dice" onclick="rollDice()">
          üé≤ ROLL DICE
        </button>
        <button class="button" id="hold" onclick="holdDice()">üèì HOLD</button>
      </div>
    </div>
  </body>
</html>
